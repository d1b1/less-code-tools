name: Render.com Deploy

on:
  pull_request: {}
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Test
        run: |
          npm install
          npm run test

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        env:
          deploy_url: ${{ secrets.RENDER_WEBHOOK }}
        run: |
          curl "$deploy_url"
